<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tienda Mora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="sTienda.css">
    </head>
    <body>
        <div class="row" id="general" >
            <div class="col-3">
                
            </div>
            

            <div class="col-6">
                <div id="hh">
                    <h1>Tienda Mora</h1>
                </div>
                <br>
                <div>
                    <h2>Bienvenido a la tienda</h2>
                    <p>Selecciona una categoria para ver los productos.</p>
                </div>
                <div>
                    <select name="" id="selector">
                        <option selected> Selecciona una categoria: </option>
                        <option value="1">alimento</option>
                        <option value="2">Vestuario</option>
                        <option value="3">Limpieza</option>
                    </select>

                </div>
                
                <br>
                <div class="card" id="tarj">
                    <div class="card-body">
                        <label for="">producto:</label>    
                        <input min="0" type="number" name="producto" id=""> 
                        <button type="button" class="btn btn-secondary">Agregar al carrito</button>
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-danger">Mostrar</button>
                <br>

                <div id="carrito">

                </div>

            </div>
            <div class="col-3"></div>


        </div>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
